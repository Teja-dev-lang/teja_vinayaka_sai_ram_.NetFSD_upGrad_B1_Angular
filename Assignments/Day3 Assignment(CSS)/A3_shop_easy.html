<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEasy</title>

</head>
<body>

<header>
    <h2>ShopEasy</h2>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>

</header>

    </aside>

    <main class="products">

        <div class="product-card">
            <span style="background:red;color:white;padding:4px;border-radius:4px;">Limited Offer</span>
            <img src="./Media/OIP.webp">

            <p>$100</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="./Media/OIP.webp">

            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="./Media/OIP.webp">
            <h4>Product 3</h4>
            <p>$90</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="./Media/OIP.webp">
            <h4>Product 4</h4>
            <p>$150</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="./Media/OIP.webp">
            <h4>Product 5</h4>
            <p>$80</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="./Media/OIP.webp">
            <h4>Product 6</h4>
            <p>$200</p>
            <button>Add to Cart</button>
        </div>
    </main>

    <aside id="cart">
        <h3>Cart Summary</h3>
        <p>Items: 0</p>
        <p>Total: $0</p>
    </aside>

</div>
