<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting General</title>
</head>
<body>
    <label>UserName</label>
    <input type="text" id="uname">
    <p id="message"></p>
    <button onclick="Generate_greet()">Generate_greeting</button>

    <script>
        function Generate_greet(){
            let uname = document.getElementById("uname").value;
            let message = document.getElementById("message");
            message.innerText = `Hello, ${uname}! Welcome to Our Website`
        }
    </script>
</body>
</html>
