<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Based Weather</title>
</head>

<body>
    <h1>Location Tracker</h1>
    <br>
    <button onclick="getlocation()">Get My Location</button>

    <p id="status"></p>
    <p id="coords"></p>

    <p id="history"></p>
    <script>
        showHistory()
        function getlocation() {
            let status = document.getElementById("status");

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(succeslocation, errorlocation, { timeout: 10000 });
            }
            else {
                status.innerText = "Geolocation is not supported on this browser"
            }
        }

        function succeslocation(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            let coords = document.getElementById("coords");
            coords.innerText = `Latitude : ${lat} & longitude : ${lon}`
            savelocation(lat, lon);
            showHistory();
        }
        function errorlocation(error) {
            let msg = ""
            if (error.code === 1) {
                msg = "Permission Denied"
            }

            else if (error.code === 2) {
                msg = "Location Unavailable"
            }

            else if (error.code === 3) {
                msg = "Request timout"
            }

            document.getElementById("status").innerText = msg
        }

        function savelocation(lat,lon) {
            let history = localStorage.getItem("locations");

            if (history === null) {
                history = []
            }
            else {
                history = JSON.parse(history);
            }
            history.push({ latitude: lat, longitude: lon });

            if (history.length > 5) {
                history.shift();
            }
            localStorage.setItem("locations", JSON.stringify(history))
        }

        function showHistory() {
            let history = localStorage.getItem("locations");

            if (history === null) return;

            history = JSON.parse(history);

            let list = "";
            for (let i = 0; i < history.length; i++) {
                list += "<li>Lat: " + history[i].latitude +
                    ", Lon: " + history[i].longitude + "</li>";
            }

            document.getElementById("history").innerHTML = list;
        }
    </script>
</body>

</html>
