<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Banking Account Opening</title>
</head>

<body>
    <header>
        <h2>Open Savings Account</h2>
    </header>
    <main>
        <section>
            <form>
                <table cellpadding="8">
                    <tr>
                        <td>Full Name</td>
                        <td>
                            <input type="text" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="email" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Phone Number</td>
                        <td>
                            <input type="tel" pattern="[0-9]{10}" required>
                        </td>
                    </tr>

                    <tr>
                        <td>PAN Number</td>
                        <td>
                            <input type="text" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="ABCDE1234F" required>
                        </td>
                    </tr>

                    <tr>
                        <td>IFSC Code</td>
                        <td>
                            <input type="text" pattern="[A-Z]{4}[0-9]{7}" placeholder="ABCD0123456" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Account Type</td>
                        <td>
                            <input list="account" required>
                            <datalist id="account">
                                <option value="Savings">
                                <option value="Salary">
                                <option value="Student">
                                <option value="Senior Citizen">
                            </datalist>
                        </td>
                    </tr>

                    <tr>
                        <td>Date of Birth</td>
                        <td>
                            <input type="date" max="2008-01-01" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Monthly Income</td>
                        <td>
                            <input type="number" step="5000" required>
                        </td>
                    </tr>

                    <tr>
                        <td>ID Proof Upload</td>
                        <td>
                            <input type="file" required>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Open Account">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Digital Bank</p>
    </footer>

</body>

</html>
