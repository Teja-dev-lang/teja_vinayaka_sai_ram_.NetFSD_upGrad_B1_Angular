<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Discount Calculater</title>
</head>
<body>
    <label>Total Purchased Amt</label>
    <input type="number" id="amt">
    <p id="aft_discount"></p>
    <button onclick="Discount()">Calculate Discount</button>

    
    <script>
        function Discount(){
            let amt = document.getElementById("amt").value;
            let disc = document.getElementById("aft_discount");
            if (amt >= 5000) {
                disc.innerHTML = `Your Total amount of <b>${amt}</b> with Discount : 20% and then total Payable Amount is <b>${amt - amt * 0.2}</b>`    
            }
            else if (amt >= 3000) {
                disc.innerText = `Your Total amount of ${amt} with Discount : 10% and then total Payable Amount is ${amt - amt * 0.1}`    
            }
            
            else if (amt < 3000) {
                disc.innerText = `Your Total amount of ${amt} with Discount : 10% and then total Payable Amount is ${amt - amt * 0.1}`    
            }

        }
    </script>
</body>
</html>
